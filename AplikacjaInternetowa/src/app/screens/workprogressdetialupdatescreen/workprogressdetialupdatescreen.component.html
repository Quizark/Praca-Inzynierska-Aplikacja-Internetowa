<div class="container">
    <div class="background-image">
      <form [formGroup]="updateForm" (ngSubmit)="handleSubmit()">
        <h1 class="header">Update Device</h1>
        <div class="text-input-container">
          <input 
            formControlName="description" 
            placeholder="Enter new description" 
            class="input" 
          />
        </div>
        <div class="button-container-with-text">
          <button 
            type="submit" 
            class="button">
            Submit
          </button>
          <button 
            type="button" 
            class="button" 
            (click)="goBack()">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
